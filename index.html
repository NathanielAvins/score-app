<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <div id="home-card" class="score-card">
                    <p class="score" id="score-home">0</p>
                </div>
                <div id="buttons">
                    <button onClick="plus1Home()" class="button">+1</button>
                    <button onClick="plus2Home()" class="button">+2</button>
                    <button onClick="plus3Home()" class="button">+3</button>
                    <button onclick="resetHome()" class="button">Reset</button>
                </div>
            </div>
            <div id="guest">
                <h3>GUEST</h3>
                <div id="guest-card" class="score-card">
                    <p class="score" id="score-guest">0</p>
                </div>
                <div id="buttons">
                    <button onClick="plus1Guest()" class="button">+1</button>
                    <button onClick="plus2Guest()" class="button">+2</button>
                    <button onClick="plus3Guest()" class="button">+3</button>
                    <button onclick="resetGuest()" class="button">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
